<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h1 class="page-title">Kartvizitler</h1>
      <p class="page-description">
        Bu ekrandan Kartvizitlerinizi yönetebilirsiniz.
      </p>
    </div>
    <button mat-flat-button color="primary" (click)="openAddCardModal()">Yeni Kartvizit</button>
  </div>
    

  
    <hr>
    <div class="cards">
        <div class="row">
          <div class="col-12" *ngIf="!cardService.cards">
            <span>Kartvizitler yükleniyor.. Lütfen bekleyiniz.</span>
          </div>
          <div class="col-12" *ngIf="cardService.cards?.length === 0">
            <span>
            Henüz kartvizit eklemediniz.<a class="text-primary" cursor=" " (click)="openAddCardModal()"> Buraya tıklayarak </a> ilk kartvizitinizi ekleyin.
            </span>
          </div>
            <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.cards">
               <app-card-item [card]="card"></app-card-item> <!--bir component nesnesini diğer comp nesnesine eşitleme -->
            </div>
        </div>
            


    </div>
  </main>
